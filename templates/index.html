<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/add" method="post">
        <input type="text" name="todo_item" placeholder="Enter your todo item" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo_item in todo_list %}
            <li>{{ loop.index }}. {{ todo_item }} <a href="/delete/{{ loop.index - 1 }}">[Delete]</a></li>
        {% endfor %}
    </ul>
</body>
</html>
